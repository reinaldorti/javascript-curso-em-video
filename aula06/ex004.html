<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
</head>
<body>
    
   

    <script>
       var name = window.prompt('Qual é seu nome?');

       document.write(`Olá, ${name}! Seu nome tem ${name.length} letras.<br>`);
       document.write(`Olá, <strong>${name}</strong>! Seu nome tem ${name.length} letras.<br>`);
       document.write(`Seu nome em maiúsculo é ${name.toUpperCase()}.<br>`);
       document.write(`Seu nome em minúsculo é ${name.toLowerCase()}<br>`);
    </script>
</body>
</html>
